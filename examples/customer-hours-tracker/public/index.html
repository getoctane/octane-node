<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Customer Portal</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div id="webapp">
        <h1>Customer Hours Tracker</h1>
        <i>Track hours spent working on customer projects!</i>
        <br/><br/><br/>
        <div class="hidden-on-load" id="loading-customers">Loading customers...</div>
        <div class="hidden-on-load" id="add-new-customer">
            <h2>Create a new customer</h2>
            <form id="new-customer-form">
                <input id="new-customer-input"/>
                <input type="submit" id="new-customer-submit"/>
            </form>
        </div>
        <div class="hidden-on-load" id="current-customers"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
