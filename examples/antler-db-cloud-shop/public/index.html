<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Antler DB Cloud Shop</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div id="webapp">
        <h1>Antler DB Cloud Shop</h1>
        <br/>
        <div class="hidden-on-load" id="loading-user">Loading/creating user...</div>
        <div class="hidden-on-load" id="user"></div>
        <br/><br/>
        <div class="hidden-on-load" id="resources">
            <table>
                <tr>
                    <th id="name-header">Resource</th>
                    <th>Actions</th>
                </tr>
                <tr>
                    <td>Storage (gb)</td>
                    <td>
                        <div>
                            <input class="unit-input" id="unit-storage" value="1"/>
                            <button onclick="javascript:adjustResource('storage', false)">Add</button>
                            <button onclick="javascript:adjustResource('storage', true)">Remove</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Bandwidth (gb)</td>
                    <td>
                        <div>
                            <input class="unit-input" id="unit-bandwidth" value="1"/>
                            <button onclick="javascript:adjustResource('bandwidth', false)">Add</button>
                            <button onclick="javascript:adjustResource('bandwidth', true)">Remove</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Number of machines</td>
                    <td>
                        <div>
                            <input class="unit-input" id="unit-machines" value="1"/>
                            <button onclick="javascript:adjustResource('machines', false)">Add</button>
                            <button onclick="javascript:adjustResource('machines', true)">Remove</button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <br/><br/>
    <div id="copyright">Copyright Â© 2021 <a href="https://getoctane.io/">Octane</a></div>
    <script src="scripts.js"></script>
</body>
</html>
